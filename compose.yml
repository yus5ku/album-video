version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: album-video-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: album_video
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - album-video-network

  api:
    build:
      context: ./api
      dockerfile: ../docker/api/Dockerfile
    container_name: album-video-api
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=album_video
      - DB_USER=app_user
      - DB_PASSWORD=app_password
    ports:
      - "8000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - album-video-network

  web:
    build:
      context: ./web
      dockerfile: ../docker/web/Dockerfile
    container_name: album-video-web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - album-video-network

volumes:
  mysql_data:

networks:
  album-video-network:
    driver: bridge